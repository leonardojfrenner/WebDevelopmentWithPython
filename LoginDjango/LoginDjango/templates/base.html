{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <header><nav class="navbar">
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="novoProdutoBtn" class="btn">Novo Produto</button>
                </li>
            </ul>            
        </div>
      </nav>
    </header>    
    <main>
        {% block conteudo %}
        

        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var carouselItems = document.querySelectorAll('.carousel-item');
              var currentIndex = 0;
        
              function showItem(index) {
                carouselItems.forEach(function(item, i) {
                  item.classList.toggle('active', i === index);
                });
              }
        
              
                function controlarCarrossel(event) {
                currentIndex = (event.target.id === 'btnVoltar') ? (currentIndex > 0 ? currentIndex - 1 : carouselItems.length - 1) : (currentIndex < carouselItems.length - 1 ? currentIndex + 1 : 0);
                showItem(currentIndex);
              }
        
              
              document.getElementById('btnRegistrar').addEventListener('click', controlarCarrossel);
              document.getElementById('btnVoltar').addEventListener('click', controlarCarrossel);
            });
        </script>
        {% endblock %}
    </main>
</body>
</html>
