{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
<div class="container">
    <div id="carouselExampleControls" class="carousel">
        <div class="carousel-inner">
            {% if messages %}
            <div class="alert-group">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="carousel-item active">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" class="form-control" id="loginPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'ofertas'%}" class="btn btn-secondary">Comprar</a>
                    <p id="btnNaoTemCadastro">NÃ£o tem cadastro? <a href="{% url 'cadastro' %}">Crie uma conta aqui</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
